<div class="container">

  <app-cars-form
    (addCar)='onAdd($event)'
  ></app-cars-form>

  <div class="list-group mt-4">
    <app-cars
    (deleteCar) ="onDelete($event)"
    [car] = 'c'
    *ngFor='let c of (carsState | async).cars'
    ></app-cars>
  </div>

</div>

<router-outlet></router-outlet>
